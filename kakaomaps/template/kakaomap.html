<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
    {% load bootstrap4 %}
  </head>
  <body>
    <div>
      <div class="card">
        <div class="card-body">
          <div id="map" style="height: 100vh"></div>
          <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=05cdfbd2737d57318b066e52046677ec"></script>
          <script>
            var container = document.getElementById('map');
            var options = {
              center: new kakao.maps.LatLng(33.450701, 126.570667),
              level: 3,
            };

            var map = new kakao.maps.Map(container, options);
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
